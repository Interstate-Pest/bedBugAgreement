<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Bug Form</title>
</head>
<body>
    <header style="margin-top: 25px;">
        <div id="Logo" style="display: flex; justify-content: center;">
            <img src="https://raw.githubusercontent.com/Interstate-Pest/imageRepo/main/IPM-FULL-LOGO.png?token=GHSAT0AAAAAABREGBHILJRH7XLIJ73JKPICYP3CXDA" style="cursor: pointer; height: 75px;">
        </div>
        <div id="title">
            <h1 style="text-align: center; text-decoration: underline; text-underline-offset: .7rem;">Bed Bug Agreement</h1>
        </div>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; margin: 25px;">
            <div id="serviceInfo" style="margin: 10px;">
                <table style="width: 100%; border-spacing: 0px; border: 0px; border-collapse: collapse;">
                    <tr>
                        <td style="font-weight: bold; border: solid 3px black; padding: 5px;">
                            SERVICE INFORMATION
                        </td>
                        <td style="font-weight: bold; border: solid 1px black; padding: 5px;">
                            <label for="acct#">Acct #</label>
                            <input type="text" name="acct#" style="border: none; width: 95%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Contact</label>
                            <input type="text" name="acct#" style="border: none; width: 95%; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Company</label>
                            <input type="text" name="acct#" style="border: none; width: 95%; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Street</label>
                            <input type="text" name="acct#" style="border: none; width: 95%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">City</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">State</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">State</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">Phone</label>
                            <input type="text" name="acct#" value="John" style="border: none; ">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="billingInfo" style="margin: 10px;">
                <table style="width: 100%; border-spacing: 0px; border: 0px; border-collapse: collapse;">
                    <tr>
                        <td style="font-weight: bold; border: solid 3px black; padding: 5px;">
                            BILLING INFORMATION
                        </td>
                        <td style="font-weight: bold; border: solid 1px black; padding: 5px;">
                            <label for="acct#">Lead by</label>
                            <input type="text" name="acct#" style="border: none; width: 95%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Contact</label>
                            <input type="text" name="acct#" style="border: none; width: 95%; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Company</label>
                            <input type="text" name="acct#" style="border: none; width: 95%; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="2">
                            <label for="acct#">Street</label>
                            <input type="text" name="acct#" style="border: none; width: 95%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">City</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">State</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">State</label>
                            <input type="text" name="acct#" style="border: none; ">
                        </td>
                        <td style="border: solid 1px black; padding: 5px;" colspan="1">
                            <label for="acct#">Phone</label>
                            <input type="text" name="acct#" value="John" style="border: none; ">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </header>
</body>
</html>
